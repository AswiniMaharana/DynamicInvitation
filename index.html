<!DOCTYPE html>
<html class="no-js"> 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wedding Invitation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free HTML5 Template by FREEHTML5.CO"/>
    <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive"/>

    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,600,400italic,700' rel='stylesheet'
          type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="css/icomoon.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Magnific Popup -->	
    <link rel="stylesheet" href="css/magnific-popup.css">

    <!-- Owl Carousel  -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <!-- Theme style  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

</head>
<body>

<div class="fh5co-loader"></div>

<div id="page">
    
    <div id="fh5co-couple">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 text-center fh5co-heading animate-box">
                    <h2>Hello!</h2>
                    <div class="display-t">
                        <div class="display-tc animate-box" data-animate-effect="fadeIn">
                            <h2>We have great plaeasure in inviting you & your family to grace the <br>auspicious
                                occasion of our wedding </h2>

                            <div class="couple-wrap animate-box">
                                <div class="couple-half">
                                    <div class="groom">
                                        <img src="images/groom.jpg" id='previewGroom' alt="groom" class="img-responsive">
                                    </div>
                                    <div class="desc-groom">
                                        <h3 id='groomnickName'></h3>
                                    </div>
                                </div>
                                <p class="heart text-center"><i class="icon-heart2"></i></p>
                                <div class="couple-half">
                                    <div class="bride">
                                        <img src="images/bride.jpg" id='previewBride' alt="bride" class="img-responsive">
                                    </div>
                                    <div class="desc-bride">
                                        <h3 id='bridenickName'></h3>
                                    </div>
                                </div>
                            </div>

                            <h2 style='font-size: 24px;line-height: 1.5;'>We Are Getting Married</h2>

                            <h2 style='font-size: 24px;line-height: 1.5;'>On<span id='marriageDate' style='margin-left: 37px;color: #F14E95;'></span></h2><br><br>

                            <h2 style='font-size: 24px;line-height: 1.5;' id='address'></h2>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="fh5co-started" class="fh5co-bg">
        <div class="container">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <td colspan="1">
                        <form class="well form-horizontal" style='background-color: black;'>
                            <fieldset>
                                <h4 style='color:white'>Bride Details</h4>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Nick Name</label>
                                    <div class="col-md-8 inputGroupContainer">
                                        <div class="input-group"><span class="input-group-addon"><i
                                                class="glyphicon glyphicon-user"></i></span><input id="nickNamebride"
                                                                                                   name="fullName"
                                                                                                   placeholder="Nick Name"
                                                                                                   class="form-control"
                                                                                                   required="true"
                                                                                                   value="" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Address Line</label>
                                    <div class="col-md-8 inputGroupContainer">
                                        <div class="input-group"><span class="input-group-addon"><i
                                                class="glyphicon glyphicon-home"></i></span><input
                                                id="addressLine1bride" name="addressLine1" placeholder="Address Line "
                                                class="form-control" required="true" value="" type="text"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label">Date</label>
                                    <div class="col-md-8 inputGroupContainer">
                                        <div class="input-group"><span class="input-group-addon"><i
                                                class="glyphicon glyphicon-home"></i></span><input id="datebride"
                                                                                                   name="state"
                                                                                                   class="form-control"
                                                                                                   required="true"
                                                                                                   value="" type="date">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Bride Image</label>
                                    <div class="col-md-8 inputGroupContainer">
                                        <div class="input-group"><span class="input-group-addon"><i
                                                class="glyphicon glyphicon-home"></i></span><input id="brideImage"
                                                                                                   name="state"
                                                                                                   class="form-control"
                                                                                                   required="true"
                                                                                                   value="" type="file">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </td>
                    <td colspan="1">
                        <form class="well form-horizontal" style='background-color: black;'>
                            <fieldset>
                                <h4 style='color:white'>Bride Details</h4>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Nick Name</label>
                                    <div class="col-md-8 inputGroupContainer">
                                        <div class="input-group"><span class="input-group-addon"><i
                                                class="glyphicon glyphicon-user"></i></span><input id="nickNamegroom"
                                                                                                   name="fullName"
                                                                                                   placeholder="Nick Name"
                                                                                                   class="form-control"
                                                                                                   required="true"
                                                                                                   value="" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Address Line</label>
                                    <div class="col-md-8 inputGroupContainer">
                                        <div class="input-group"><span class="input-group-addon"><i
                                                class="glyphicon glyphicon-home"></i></span><input
                                                id="addressLine1groom" name="addressLine1" placeholder="Address Line "
                                                class="form-control" required="true" value="" type="text"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Date</label>
                                    <div class="col-md-8 inputGroupContainer">
                                        <div class="input-group"><span class="input-group-addon"><i
                                                class="glyphicon glyphicon-home"></i></span><input id="dategroom"
                                                                                                   name="state"
                                                                                                   class="form-control"
                                                                                                   required="true"
                                                                                                   value="" type="date">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Bride Image</label>
                                    <div class="col-md-8 inputGroupContainer">
                                        <div class="input-group"><span class="input-group-addon"><i
                                                class="glyphicon glyphicon-home"></i></span><input id="groomImage"
                                                                                                   name="state"
                                                                                                   class="form-control"
                                                                                                   required="true"
                                                                                                   value="" type="file">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                        <button class='btn btn-primary' id='save_details'>Save</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer id="fh5co-footer" role="contentinfo">

    </footer>
</div>

<div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
</div>

<script src="js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="js/jquery.waypoints.min.js"></script>
<!-- Carousel -->
<script src="js/owl.carousel.min.js"></script>
<!-- countTo -->
<script src="js/jquery.countTo.js"></script>

<!-- Stellar -->
<script src="js/jquery.stellar.min.js"></script>
<!-- Magnific Popup -->
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/magnific-popup-options.js"></script>

<script src="js/simplyCountdown.js"></script>
<!-- Main -->
<script src="js/main.js"></script>
<script src='js/weddingdata.js'></script>

<script>
    var d = new Date(new Date().getTime() + 200 * 120 * 120 * 2000);

    // default 
    simplyCountdown('.simply-countdown-one', {
        year: d.getFullYear(),
        month: d.getMonth() + 1,
        day: d.getDate()
    });

    //jQuery 
    $('#simply-countdown-losange').simplyCountdown({
        year: d.getFullYear(),
        month: d.getMonth() + 1,
        day: d.getDate(),
        enableUtc: false
    });
</script>

</body>
</html>
